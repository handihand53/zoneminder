version: '3.2'

services:
    zoneminder:
        image: pschmitt/zoneminder
        env_file: environment.env
        restart: always
        volumes:
            - ./config/zoneminder:/config
            - /usr/share/zoneinfo/Asia/Jakarta:/etc/localtime
        ports:
            - 8080:80
        networks:
            - web

    frontend:
        image: nginx:stable-alpine
        depends_on:
            - zoneminder
        links:
            - zoneminder:zoneminder
        ports:
            - 9200:80
            - 443:443
        networks:
            - web

    proxy:
        image: dockercloud/haproxy
        restart: always
        depends_on:
            - zoneminder
        environment:
            - BALANCE=leastconn
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - web

networks:
    web:
        driver: overlay
